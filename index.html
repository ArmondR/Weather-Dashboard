<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/CSS/style.css">
</head>

<body>
    <header>
        <h1 class = "page-heading">
            Weather Dashboard
        </h1>
    </header>

    <!-- search form section -->
<main class="container-fluid">
<div class="row">
    <aside class="form-search col-12 col-md-3 p-2">
        <h2 class=" search-txt">
          Search for a City:
        </h2> 
        <form id="city-search">
            <div class="search-input">
                <input class= "inputBox" type="text" name="search-name" placeholder="Search City" />
            </div>
            <div class="submitBtn">
                <button class="searchBtn">Search</button>
            </div>
            <ul class = search-list></ul>
        </form>
    </aside>
<!-- current weather section -->
    <div class="results col-12 col-md-9 ">
        <div id ="current-container" class="row">
            <div id = "current-header" class="col-12">
                <h2 id="city-result"></h2>
                <div id ="current-weather"></div>
            </div>
        </div>
<!-- 5 say forecast section -->
        <div class="row">
            <h3 class="col-12" id="forecast-type"></h3>
            <div class="d-flex forecast" id ="5-day-container"></div>  
        </div> 
    </div>
</div>

</main>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./Develop/JS/logic.js"></script> 
</body>
</html>
