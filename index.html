<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/CSS/style.css">
</head>

<body>
    <header>
        <h1 class = "page-heading">
            Weather Dashboard
        </h1>
    </header>

    <!-- search form section -->
<main class="container-fluid">
<div class="row">
    <aside class="form-search col-12 col-md-3 p-2">
        <h2 class=" search-txt">
          Search for a City:
        </h2> 
        <form>
            <div class="search-input">
                <input class= "inputBox" type="text" name="search-name" placeholder="Search City" />
            </div>
            <div class="submitBtn">
                <button class="searchBtn">Search</button>
            </div>
            <ul class = search-list></ul>
        </form>
    </aside>
<!-- current weather section -->
    <div class="results col-12 col-md-9 ">
        <div class="row border">
            <div class="col-12 bg-light">col-12
                <h2 id="city-result"></h2>
                <div id ="current-weather"></div>
            </div>
        </div>
<!-- 5 say forecast section -->
        <div class="row border">
            <h3 class="col-12" id="forecas-type"></h3>
            <div class="d-flex" id ="5-day-container">
                <div class="col bg-dark m-2">col-1</div>
                <div class="col bg-dark m-2">col-2</div>
                <div class="col bg-dark m-2">col-3</div>
                <div class="col bg-dark m-2">col-4</div>
                <div class="col bg-dark m-2">col-5</div>
            </div>  
        </div> 
    </div>
</div>

</main>
   
<script src="./Develop/JS/logic.js"></script> 
</body>
</html>
